<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Google Homepage</title>
    <link rel="icon" href= "./assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>

  <body>
    <header>
      <nav>
        <ol>
          <span class="google-nav">
            <li><a class="google-nav-link" href="#">About</a></li>
            <li><a class="google-nav-link" href="#">Store</a></li>
          </span>

          <span class="user-nav">
            <li><a class="user-nav-link" href="#">Gmail</a></li>
            <li><a class="user-nav-link" href="#">Images</a></li>
            <li><a class="user-nav-link" href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
            <li><a class="user-nav-link" href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
          </span>
        </ol>
      </nav>
    </header>

    <main>
      <div class="google-logo-container">
        <img class="google-logo" src="./assets/images/google.png">
      </div>

      <div class="google-search-container">
        <form>
          <div class="google-search-bar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <label for="search-query">
              <input type="text" name="search-query" id="search-query">
            </label>
          </div>

          <div class="google-search-buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>

      <footer>

      </footer>

    </main>

    <footer>
      <ol>
          <span class="google-nav">
            <li><a class="google-nav-link" href="#">Advertising</a></li>
            <li><a class="google-nav-link" href="#">Business</a></li>
            <li><a class="google-nav-link" href="#">How Search Works</a></li>
          </span>

        <span class="user-nav">
            <li><a class="user-nav-link" href="#">Privacy</a></li>
            <li><a class="user-nav-link" href="#">Terms</a></li>
            <li><a class="user-nav-link" href="#">Settings</a></li>
          </span>
      </ol>
    </footer>
</body>
</html>
